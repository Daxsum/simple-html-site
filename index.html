<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search Clone</title>
    <link rel="stylesheet" href="style.scss" />
  </head>

  <body>
    <div class="main-container">
      <div class="logo-container">
        <img
          src="https://cdn.freebiesupply.com/images/large/2x/google-logo-transparent.png"
          alt="Google Logo"
          class="google-logo"
        />
      </div>
      <div class="search-container">
        <div class="search-box">
          <div class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="search-input"
            placeholder="Search Google or type a URL"
          />
          <div class="voice-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"
              />
            </svg>
          </div>
        </div>
        <div id="suggestions"></div>
      </div>
      <!-- Test Data Panel -->
      <div class="test-data">
        <h3>Test Search Terms:</h3>
        <ul>
          <li>"pro" - shows iPhone, iPad, MacBook Pro</li>
          <li>"samsung" - shows Galaxy S23</li>
          <li>"google" - shows Pixel 7</li>
          <li>"xyz" - shows no results</li>
        </ul>
      </div>
    </div>
    <script type="module" src="script.ts"></script>
  </body>
</html>
